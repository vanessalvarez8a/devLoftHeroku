<!DOCTYPE html>
<html lang="en" ng-app="devLoftApp">
<head>
  <meta charset="UTF-8">
  <title>DevLoft</title>
  <link href='https://fonts.googleapis.com/css?family=Lato:400,900,700,300' rel='stylesheet' type='text/css'>
  <link href='https://fonts.googleapis.com/css?family=Raleway:400,900' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
  <link rel="stylesheet" type="text/css" href="css/style.css">
  <link rel="stylesheet" type="text/css" href="css/Grid.css">
  <link rel="stylesheet" type="text/css" href="css/animate.css">
</head>


<body>

<div ng-controller="showHeaderCtrl">
  <header class="header-area" ng-show="showHeader">
    <nav>
      <div class="row navigation">
        <div class="logo">
          <logo-directive></logo-directive>
        </div>
        <ul class="right-nav">
          <a href="http://devloft.herokuapp.com/auth/github"><li>LOG IN</li></a>
        </ul>
      </div>
    </nav>
    <div class="header-box">
      <h2>we share</h2>
      <div class="type-wrap">
          <div id="typed-strings">
              <h1>ideas</h1>
              <h1>code</h1>
              <h1>design</h1>
              <h1>projects</h1>
          </div>
          <span id="typed" style="white-space:pre;"></span>
      </div>
      <div class="margin-btn">
          <a class="btn" ui-sref="showcase">GET INSPIRED</a>
      </div>
    </div>
  </header>
</div>

    <div ui-view></div>

    <footer>
          <color-logo-directive></color-logo-directive>
          <p class="copyright">&copy; 2016</p>
    </footer>




<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.0/angular.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.2.18/angular-ui-router.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.0/angular-cookies.js" charset="utf-8"></script>
<script src="js/plugins/typed.js" type="text/javascript"></script>
<script src="js/plugins/jQuery.js" type="text/javascript"></script>
<script src="js/app.js"></script>
<script src="js/controllers/showHeaderCtrl.js"></script>
<script src="js/controllers/panelCtrl.js"></script>
<script src="js/controllers/newProjectCtrl.js" charset="utf-8"></script>
<script src="js/controllers/showcaseCtrl.js" charset="utf-8"></script>
<script src="js/services/projectService.js"></script>
<script src="js/services/userService.js" charset="utf-8"></script>
<script src="js/directives/logo-directive.js"></script>
<script src="js/directives/color-logo-directive.js"></script>
<script src="js/directives/lightbulb-directive.js"></script>


</body>
</html>
